_format_version: "3.0"
_transform: true

services:
  - host: playground-be
    name: main
    port: 8080
    protocol: http
    routes:
      - name: main_route
        methods:
          - GET
          - PUT
          - POST
          - PATCH
          - DELETE
          - OPTIONS
          - HEAD
          - CONNECT
          - TRACE
    read_timeout: 180000
plugins:
  - name: rate-limiting
    enabled: true
    protocols:
      - grpc
      - grpcs
      - http
      - https
    config:
      fault_tolerant: true
      hide_client_headers: false
      minute: 120
      limit_by: header
      header_name: x-forwarded-for
      policy: local
      sync_rate: -1
